<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Activación Hello ID y Derivados</title>
    <link rel="stylesheet" href="com.config.css">
    <link rel="stylesheet" href="Fonts/IndexFontsCaviarDreams.css">
</head>
<body>
    
    <div class='bar SendPreloader' style='width:100%'>
        <div></div>
        </div>

        <t class="ActivationStatus">Preparando para la Activación, no cierres está pantalla</t>

        <script>

            const ActivationStatus = document.querySelector('.ActivationStatus');

            setTimeout(() => {
                
                ActivationStatus.innerHTML = "Activando..."

            }, 2500);

            setTimeout(() => {
                
                window.close()

            }, 5000);

        </script>

</body>
</html>
